<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Portfolio | Project-1 Using Bootstrap</title>

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header start -->
    <header class="bg-black">
      <nav class="navbar navbar-expand-lg bg-black container fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img class="w-50" src="images/logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler bg-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- header end -->

    <!-- top banner start -->
    <section id="top-banner">
      <div class="container vh-100 d-flex flex-column justify-content-center">
        <h3 class="text-white pb-3">Web Developer</h3>
        <h1 class="fw-bold text-white">
          Hi, I'm <span class="kevin-primary">Kevin</span>
        </h1>
        <h1 class="fw-bold text-white">Jen From Australia</h1>
        <div class="mt-5"><a href="" class="kevin-btn">Hire Me</a></div>
      </div>
    </section>
    <!-- top banner end -->

    <!-- about start -->
    <!-- about end -->

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
